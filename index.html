<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cours HTML</title>
    <!-- Icône de l'onglet -->
    <link rel="shortcut icon" href="./logo-head.png" />
  </head>
  <body>
    <nav>
      <ul>
        <li>Accueil</li>
        <li>Boutique</li>
        <li>Formulaire</li>
      </ul>
    </nav>
    <header>
      <!-- Un seul H1 par page -->
      <h1>Ceci est le titre principal</h1>
      <p>
        <em>Coucou</em>
        <strong>ça va ?</strong>
      </p>
    </header>

    <main>
      <section>
        <h2>Image en HTML</h2>
        <img src="./bg.webp" height="250" alt="Image-section" />

        <div>
          <h4>Tableaux</h4>
          <table border="1" cellpadding="10">
            <!-- thead est pour l'en-tête du tableau -->
            <thead>
              <tr>
                <th>Col 1</th>
                <th>Col 2</th>
                <th>Col 3</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
