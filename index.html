<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cours HTML</title>
    <!-- Icône de l'onglet -->
    <link rel="shortcut icon" href="./logo-head.png" />
  </head>
  <body>
    <nav>
      <ul>
        <li>Accueil</li>
        <li>Boutique</li>
        <li>
          <a href="#form">Formulaire</a>
        </li>
      </ul>
    </nav>
    <header>
      <!-- Un seul H1 par page -->
      <h1>Ceci est le titre principal</h1>
      <p>
        <em>Coucou</em>
        <strong>ça va ?</strong>
      </p>
    </header>

    <main>
      <section>
        <h2>Image en HTML</h2>
        <img src="./bg.webp" height="250" alt="Image-section" />

        <div>
          <h4>Tableaux</h4>
          <table border="1" cellpadding="10">
            <!-- thead est pour l'en-tête du tableau -->
            <thead>
              <tr>
                <th>Col 1</th>
                <th>Col 2</th>
                <th>Col 3</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div>
          <h5><span>&#8594;</span>Les liens</h5>
          <!-- _blank permet d'ouvrir avec nouvel onglet -->
          <a href="https://htmlcheatsheet.com" target="_blank"
            >HTML Cheat Sheet</a
          >
        </div>
        <div>
          <h6>Vidéos</h6>
          <video src="./city.mp4" height="200" autoplay muted loop></video>
        </div>
        <section id="form">
          <h2>Les formulaires</h2>
          <form action="">
            <label for="name">Nom</label>
            <input type="text" id="name" placeholder="Entrez votre nom" />

            <br />

            <label for="age">Entrez votre age</label>
            <input type="number" id="age" value="18" />

            <br />

            <label for="gender">Genre</label>
            <select id="gender">
              <option value="Homme">Homme</option>
              <option selected="selected" value="Femme">Femme</option>
            </select>

            <div>
              <input type="radio" name="type" id="human" checked />
              <label for="human">Humain</label>

              <input type="radio" name="type" id="dog" />
              <label for="dog">Chien</label>

              <input type="radio" name="type" id="cat" />
              <label for="cat">Chat</label>
            </div>
            <textarea
              placeholder="Votre message ..."
              cols="20"
              rows="5"
            ></textarea>
            <br />
            <!-- Type de checkbox -->
            <input type="checkbox" name="" id="cgv" />
            <label for="cgv">Accepter les conditions générales</label>

            <input type="submit" />
          </form>
          <button>Ceci est un bouton</button>
        </section>
      </section>
    </main>
    <footer>
      <!-- Mail et envoi de fichier -->
      <a href="mailto:ftest@gmail.com">Contactez moi !</a>
      <br />
      <a href="./notice.txt" download="Notice">Télécharger la notice</a>
    </footer>
  </body>
</html>
